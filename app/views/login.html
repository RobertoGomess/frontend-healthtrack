<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/commom/form.css">
    <link rel="stylesheet" href="../css/commom/animation.css">
    <script src="../js/jquery/jquery.js"></script>
    <script src="../js/bootstrap/bootstrap.js"></script>
    <title>Login</title>
</head>

<body>
    <div id="container-login" class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <section class="container-login col-md-7 h-100">
                <span class="login-banner justify-content-center align-items-center h-100 left-to-right-animate">
                </span>
            </section>
            <section class="container-form col-11 col-md-5 mt-2 fade-in-animate">
                <div class="form-group">
                    <span class="logo col-4 offset-4"></span>
                </div>
                <form action="home.html" method="GET">
                    <div class="form-group col-lg-8 offset-lg-2">
                        <div class="filds">
                            <input type="text" id="userName" placeholder="Login ou e-mail">
                            <label for="userName">E-mail</label>
                        </div>
                        <div class="filds">
                            <input type="password" id="password" placeholder="Password">
                            <label for="password">Senha</label>
                        </div>
                    </div>
                    <div class="form-inline col-lg-8 offset-lg-2 pl-3">
                        <div class="form-inline col-6 col-md-5 pl-0">
                            <input type="checkbox" name="remember" id="remember">
                            <label class="form-check-label ml-1" for="remember">Lembre-me</label>
                        </div>
                        <div class="form-inline col-6 col-md-7 pl-0 text-right">
                            <div class="filds mb-0">
                                <a href="forget-password.html">Esqueceu a senha?</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-inline col-12 col-lg-8 offset-lg-2">
                        <div class="form-inline col-12 pl-0">
                            <div class="filds mb-0">
                                <a href="register.html">Primeira vez aqui?</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-inline col-12 col-lg-8 offset-lg-2 mt-3">
                        <div class="filds">
                            <input type="submit" value="LOGIN" id="submit">
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
