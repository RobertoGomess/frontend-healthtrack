<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/commom/form.css">
    <link rel="stylesheet" href="../css/commom/animation.css">
    <script src="../js/jquery/jquery.js"></script>
    <script src="../js/bootstrap/bootstrap.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <div id="container-register" class="container-fluid">
        <div class="row justify-content-center align-items-center mt-2 h-100">
            <section class="container-form col-10 col-md-6 col-lg-4 mb-2 top-to-botton-animate">
                <div class="form-group">
                    <span class="logo col-4 offset-4"></span>
                </div>
                <div class="form-group">
                    <div class="col-12">
                        <h5 class="text-center">Novo cadastro</h5>
                    </div>
                </div>
                <form action="home.html" method="GET">
                    <div class="form-group col-lg-10 offset-lg-1">
                        <div class="filds">
                            <input type="text" id="primeiroNome" placeholder="Primeiro nome">
                            <label for="primeiroNome">Primeiro nome</label>
                        </div>
                        <div class="filds">
                            <input type="text" id="ultimoNome" placeholder="Último nome">
                            <label for="ultimoNome">Último nome</label>
                        </div>
                        <div class="filds">
                            <input type="tel" id="apelido" placeholder="Apelido">
                            <label for="apelido">Apelido</label>
                        </div>
                        <div class="filds">
                            <input type="text" id="rg" placeholder="Rg">
                            <label for="rg">Rg</label>
                        </div>
                        <div class="filds">
                            <input type="text" id="cpf" placeholder="Cpf">
                            <label for="cpf">Cpf</label>
                        </div>
                        <div class="filds">
                            <input type="email" id="email" placeholder="E-mail">
                            <label for="email">E-mail</label>
                        </div>
                        <div class="filds">
                            <input type="password" id="senha" placeholder="Senha">
                            <label for="senha">Senha</label>
                        </div>
                        <div class="filds">
                            <input type="password" id="confirmaSenha" placeholder="Confirmar senha">
                            <label for="confirmaSenha">Confirmar senha</label>
                        </div>
                        <div class="filds">
                            <input type="password" id="dtNascimento" placeholder="Data de nascimento">
                            <label for="dtNascimento">Data de nascimento</label>
                        </div>
                        <div class="filds">
                            <input type="tel" id="telefone" placeholder="Telefone">
                            <label for="telefone">Telefone</label>
                        </div>

                        <div class="d-flex justify-content-center">
                            <div class="form-check-label mr-2">
                                <input type="radio" id="male" name="gender" value="0">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="form-check-label mr-1">
                                <input type="radio" id="female" name="gender" value="1">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="form-check-label ml-1">
                                <input type="radio" id="other" name="gender" value="3">
                                <label for="other">Outro</label>
                            </div>
                        </div>

                    </div>

                    <div class="form-inline col-12 col-lg-8 offset-lg-2 mt-3">
                        <div class="filds">
                        </div>
                        <div class="filds">
                            <div class="row">
                                <div class="col">
                                    <a href="login.html">
                                        <input type="button" value="VOLTAR">
                                    </a>
                                </div>
                                <div class="col">
                                    <input type="submit" value="CONCLUIR" id="submit">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
