<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/forget-password.css">
    <link rel="stylesheet" href="../css/commom/form.css">
    <link rel="stylesheet" href="../css/commom/animation.css">
    <script src="../js/jquery/jquery.js"></script>
    <script src="../js/bootstrap/bootstrap.js"></script>
    <title>Recuperação de senha</title>
</head>

<body>
    <div id="container-forget-password" class="container-fluid h-100">
        <div class="row justify-content-center align-items-center mt-2 h-100">
            <section class="container-form col-10 col-md-6 col-lg-4 mb-2 top-to-botton-animate">
                <div class="form-group">
                    <span class="logo col-4 offset-4"></span>
                </div>
                <div class="form-group">
                    <div class="col-12">
                        <h5 class="text-center">Recuperação de senha</h5>
                    </div>
                </div>
                <div class="form-group col-lg-12 mt-5">
                    <div class="filds">
                        <input type="email" id="email" placeholder="Digite seu e-mail...">
                        <label for="email">Digite seu e-mail</label>
                    </div>
                </div>

                <div class="form-inline col-12 mt-3">
                    <div class="filds">
                        <input type="submit" value="Recuperar senha" id="submit">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
