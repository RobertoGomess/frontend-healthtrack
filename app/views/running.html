<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/running.css">
    <link rel="stylesheet" href="../css/commom/form.css">
    <link rel="stylesheet" href="../css/commom/animation.css">
    <script src="../js/jquery/jquery.js"></script>
    <script src="../js/bootstrap/bootstrap.js"></script>
    <title>Corrida</title>
</head>

<body>
    <div id="container-running" class="container-fluid p-0">

        <div class="pos-f-t">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </a>
                <div class="d-flex justify-content-center mx-auto container-menu-message">
                    <h5>Olá, user name :D</h5>
                </div>
            </nav>
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark">
                    <ul class="menu-option p-0">
                        <li><a href="#">Corrida</a></li>
                        <li><a href="#">Refeição</a></li>
                        <li><a href="#">Peso</a></li>
                        <li><a href="#">Perfil</a></li>
                        <li><a href="login.html">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row justify-content-center align-items-center m-0 mt-2 h-100">
            <section class="container-form form-green col-10 col-md-6 col-lg-4 mb-2 top-to-botton-animate">
                <div class="form-group">
                    <div class="col-12">
                        <h5 class="text-center">Registrar corrida</h5>
                    </div>
                    <div class="col-12">
                        <h6 class="text-center">Informe o tempo e a distância percorrida</h6>
                    </div>
                </div>
                <form action="home.html" method="GET">
                    <div class="form-group form-group-custom col-lg-10 offset-lg-1">
                        <div class="row filds-custom justify-content-center align-items-center">
                            <div class="col-8">
                                <label for="userName">Meu tempo foi</label>
                            </div>
                            <div class="col-2">
                                <div class="row">
                                    <a href="#" class="btn-control btn-more" href=""> </a>
                                </div>
                                <div class="row">
                                    <input type="text" id="minutes" name="minutes" value="0" class="field">
                                </div>
                                <div class="row">
                                    <a href="#" class="btn-control btn-less" href=""> </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-custom col-lg-10 offset-lg-1">
                        <div class="row filds-custom justify-content-center align-items-center">
                            <div class="col-8">
                                <label for="userName">Distância percorrida</label>
                            </div>
                            <div class="col-2">
                                <div class="row">
                                    <a href="#" class="btn-control btn-more" href=""> </a>
                                </div>
                                <div class="row">
                                    <input type="text" id="distance" name="distance" value="0" class="field">
                                </div>
                                <div class="row">
                                    <a href="#" class="btn-control btn-less" href=""> </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-inline col-12 col-lg-8 offset-lg-2 mt-3">
                        <div class="filds">
                            <input type="submit" value="CONCLUIR" id="submit">
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
