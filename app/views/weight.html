<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/commom/form.css">
    <link rel="stylesheet" href="../css/commom/animation.css">
    <script src="../js/jquery/jquery.js"></script>
    <script src="../js/bootstrap/bootstrap.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <div id="container-register" class="container-fluid">
        <div class="row justify-content-center align-items-center mt-2 h-100">
            <section class="container-form col-10 col-md-6 col-lg-4 mb-2 top-to-botton-animate">
                <div class="form-group">
                    <span class="logo col-4 offset-4"></span>
                </div>
                <div class="form-group">
                    <div class="col-12">
                        <h5 class="text-center">Novo cadastro</h5>
                    </div>
                </div>
                <form action="home.html" method="GET">
                    <div class="form-group col-lg-10 offset-lg-1">
                        <div class="filds">
                            <input type="text" id="userName" placeholder="Firt Name">
                            <label for="userName">Nome do usuário</label>
                        </div>
                        <div class="filds">
                            <input type="email" id="email" placeholder="Firt Name">
                            <label for="email">E-mail</label>
                        </div>
                        <div class="filds">
                            <input type="text" id="Primeiro nome" placeholder="Firt Name">
                            <label for="userName">Primeiro nome</label>
                        </div>
                        <div class="filds">
                            <input type="text" id="Último nome" placeholder="Last Name">
                            <label for="userName">Último nome</label>
                        </div>
                        <div class="filds">
                            <input type="password" id="password" placeholder="Password">
                            <label for="password">Senha</label>
                        </div>
                        <div class="filds">
                            <input type="password" id="password-confirm" placeholder="Password">
                            <label for="password-confirm">Confirmar senha</label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="form-check-label mr-2">
                                <input type="radio" id="male" name="gender" value="0">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="form-check-label mr-1">
                                <input type="radio" id="female" name="gender" value="1">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="form-check-label ml-1">
                                <input type="radio" id="other" name="gender" value="3">
                                <label for="other">Outro</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-inline col-12 col-lg-8 offset-lg-2 mt-3">
                        <div class="filds">
                            <input type="submit" value="CONCLUIR" id="submit">
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
